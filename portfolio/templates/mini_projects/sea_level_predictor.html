{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea Level Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(to right, #ffebeb, #ffffff);
        font-family: "Segoe UI", sans-serif;
        color: #333;
      }
</style>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Sea Level Predictor</h1>

    <div class="mb-4">
        <h5>CSV Preview</h5>
        <div class="table-responsive">
            {{ csv_data|safe }}
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-danger">Analyze Data</button>
        </div>
    </form>

    {% if analyzed %}
    <div class="mt-5">
        <h5 class="text-center">Sea Level Rise Plot</h5>
        <div class="text-center">
            <img src="{% static 'data/sea_level_plot.png' %}" class="img-fluid" alt="Sea Level Plot">
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
