{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Data Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Medical Data Visualizer</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center fw-bold">Categorical Plot</div>
                <div class="card-body text-center">
                    <img src="{% static 'data/catplot.png' %}" class="img-fluid" alt="Categorical Plot">
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-4 mt-md-0">
            <div class="card shadow">
                <div class="card-header text-center fw-bold">Correlation Heatmap</div>
                <div class="card-body text-center">
                    <img src="{% static 'data/heatmap.png' %}" class="img-fluid" alt="Heatmap">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
