<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Modern Look -->
    <style>
        /* Navbar custom styles */
        .navbar {
            background-color: #f8f9fa; /* Light white-ish background */
            border-bottom: 1px solid #ddd; /* Subtle bottom border */
            border-radius: 10px; /* Rounded corners */
        }

        /* Navbar brand (logo or emoji) */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333 !important;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #007bff !important;
        }

        /* Navbar links */
        .navbar-nav .nav-link {
            padding: 10px 15px;
            border-radius: 5px; /* Rounded corners for each link */
            margin: 0 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect */
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background-color: #007bff; /* Blue background on hover */
        }

        /* Active link style */
        .navbar-nav .nav-link.active {
            color: #fff !important;
            background-color: #007bff; /* Active background */
        }

        .navbar-toggler-icon {
            background-color: #333;
        }

        /* Emoji Logo Styles */
        .navbar-brand .emoji-logo {
            font-size: 2rem; /* Larger size for the emoji */
            margin-right: 10px; /* Space between emoji and text */
        }

        /* Responsive navbar tweaks */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-brand {
                margin: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Emoji Logo -->
                <span class="emoji-logo">ðŸ’°</span> Personal Finance Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_transaction' %}">Add Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'set_budget' %}">Set Budget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
