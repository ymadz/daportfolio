{% extends 'base.html' %}

{% block title %}Transaction Summary{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Transaction Summary</h3>

    <div>
        <h4>Spending Breakdown by Category</h4>
        <img src="data:image/png;base64,{{ chart_image }}" alt="Spending Breakdown Chart" />
    </div>

    <div class="mt-4">
        <h4>Total Income vs. Expenses</h4>
        <ul>
            <li>Income: {{ transaction_type_sum.income }}</li>
            <li>Expenses: {{ transaction_type_sum.expense }}</li>
        </ul>
    </div>
</div>
{% endblock %}
