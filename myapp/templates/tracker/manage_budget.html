<!-- tracker/templates/tracker/manage_budget.html -->
{% extends 'base.html' %}

{% block title %}Manage Budget{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Manage Your Budget</h3>

    <!-- Display error message if any -->
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <!-- Show a message if no budget exists yet -->
    {% if not budget %}
        <div class="alert alert-info">
            You haven't set up a budget yet. Please create one.
        </div>
    {% endif %}

    <!-- Form for creating/editing the budget -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="monthly_income">Monthly Income</label>
            <input type="number" step="0.01" name="monthly_income" id="monthly_income" class="form-control" 
                {% if budget %} value="{{ budget.monthly_income }}" {% endif %} required>
        </div>
        <div class="form-group">
            <label for="monthly_expense_limit">Monthly Expense Limit</label>
            <!-- Similarly check for monthly_expense_limit -->
            <input type="number" step="0.01" name="monthly_expense_limit" id="monthly_expense_limit" class="form-control" 
                {% if budget %} value="{{ budget.monthly_expense_limit }}" {% endif %} required>
        </div>
        <button type="submit" class="btn btn-primary">Save Budget</button>
    </form>
</div>
{% endblock %}
